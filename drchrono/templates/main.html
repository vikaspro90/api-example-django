<html ng-app="drchronoApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-controller="mainController" ng-init="updateClientDate()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-11">
          <p>Welcome <strong>{{ username }}</strong></p>
        </div>
        <div class="col-md-1">
          <a href="/logout">
            Logout
          </a>
        </div>
      </div>
      {% verbatim %}
      <p>{{ heading }}</p>
          <ul ng-repeat="p in patients">
            <div class="row">
                <div class="col-md-2">
                    <li>{{ p.first_name }} {{ p.last_name }}</li>
                </div>
                <div class="col-md-2">
                    <a href="http://www.google.com">Send wishes</a>
                </div>
            </div>
          </ul>
      {% endverbatim %}
      </div>
  </body>
</html>
{% load static %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="{% static 'scripts/drchrono.js' %}"></script>
